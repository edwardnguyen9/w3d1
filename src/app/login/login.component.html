<div>
  <table>
    <tr>
      <td>Username:</td>
      <td><input type="text" required [(ngModel)]="username" /></td>
    </tr>
    <tr>
      <td> Password:</td>
      <td><input type="password" required [(ngModel)]="password" /></td>
    </tr>
    <tr>
      <td><input type="submit" value="Log In" (click)="logIn()" /></td>
    </tr>
  </table>
</div>
